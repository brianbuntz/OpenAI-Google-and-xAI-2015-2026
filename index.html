        backgroundColor: isKey ? 'rgba(24, 24, 27, 0.8)' : 'rgba(24, 24, 27, 0.4)',
        border: isKey ? `1px solid ${colors.zinc700}` : 'none',
      }),
      eventMeta: {
        display: 'flex',
        flexWrap: 'wrap',
        alignItems: 'center',
        gap: '0.5rem',
        marginBottom: '0.5rem',
      },
      eventDate: {
        fontSize: '0.75rem',
        fontFamily: 'ui-monospace, monospace',
        color: colors.zinc500,
      },
      eventTag: (tagColor) => ({
        padding: '0.125rem 0.5rem',
        fontSize: '0.625rem',
        fontFamily: 'ui-monospace, monospace',
        fontWeight: 700,
        borderRadius: '0.25rem',
        backgroundColor: tagColor + '33',
        color: tagColor,
      }),
      eventHeadline: (isKey) => ({
        fontWeight: 700,
        marginBottom: '0.25rem',
        fontSize: isKey ? '1.125rem' : '1rem',
      }),
      eventDetail: {
        fontSize: '0.875rem',
        color: colors.zinc400,
        lineHeight: 1.6,
      },
      footer: {
        maxWidth: '72rem',
        margin: '0 auto',
        padding: '2rem 1.5rem',
        borderTop: `1px solid ${colors.zinc800}`,
        marginTop: '2rem',
      },
      footerText: {
        fontSize: '0.75rem',
        fontFamily: 'ui-monospace, monospace',
        color: colors.zinc600,
      },
      cta: {
        marginTop: '4rem',
        paddingTop: '2rem',
        borderTop: `1px solid ${colors.zinc800}`,
        textAlign: 'center',
      },
      ctaLabel: {
        fontSize: '0.75rem',
        fontFamily: 'ui-monospace, monospace',
        color: colors.zinc600,
        marginBottom: '0.5rem',
      },
      ctaDate: {
        fontSize: '1.5rem',
        fontWeight: 900,
        color: colors.red500,
      },
      ctaText: {
        fontSize: '0.875rem',
        color: colors.zinc500,
        marginTop: '0.5rem',
        maxWidth: '28rem',
        margin: '0.5rem auto 0',
      },
    };

    function OpenAITimeline() {
      const [activePhase, setActivePhase] = useState('all');
      const [showScorecard, setShowScorecard] = useState(false);
      
      const scrollToPhase = (phaseId) => {
        if (typeof window === 'undefined') return;
        
        if (phaseId === 'all') {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          const element = document.getElementById(`phase-${phaseId}`);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }
        setActivePhase(phaseId);
      };
      
      return (
        <div style={styles.container}>
          {/* Header */}
          <header style={styles.header}>
            <div style={styles.headerInner}>
              <p style={styles.label}>TIMELINE</p>
              <h1 style={styles.title}>
                OpenAI, Google, and xAI: The Saga from 2015–2026
              </h1>
              <p style={styles.subtitle}>
                A timeline of court filings, market shifts, and Microsoft being everywhere
              </p>
            </div>
            
            {/* Phase Navigation */}
            <div style={styles.nav} className="scrollbar-hide">
              <button
                onClick={() => scrollToPhase('all')}
                style={styles.navButton(activePhase === 'all', null)}
              >
                FULL TIMELINE
              </button>
              {phases.map(phase => (
                <button
                  key={phase.id}
                  onClick={() => scrollToPhase(phase.id)}
                  style={styles.navButton(activePhase === phase.id, phase.color)}
                >
                  {phase.subtitle}
                </button>
              ))}
              <button
                onClick={() => setShowScorecard(!showScorecard)}
                style={styles.navButton(showScorecard, colors.amber500)}
              >
                SCORECARD
              </button>
            </div>
          </header>
          
          <main style={styles.main}>
            {/* Scorecard Panel */}
            {showScorecard && (
              <div style={styles.scorecard}>
                <h2 style={styles.scorecardTitle}>
                  SCORECARD — JANUARY 2026
                </h2>
                <div style={{ overflowX: 'auto' }}>
                  <table style={styles.table}>
                    <thead>
                      <tr>
                        <th style={{...styles.th, color: colors.zinc500}}>METRIC</th>
                        <th style={{...styles.th, color: colors.google}}>GOOGLE</th>
                        <th style={{...styles.th, color: colors.green500}}>OPENAI</th>
                        <th style={{...styles.th, color: colors.amber500}}>MUSK / xAI</th>
                      </tr>
                    </thead>
                    <tbody>
                      {scorecard.map((row, i) => (
                        <tr key={i}>
                          <td style={{...styles.td, color: colors.zinc400, fontWeight: 500}}>{row.metric}</td>
                          <td style={styles.td}>{row.google}</td>
                          <td style={styles.td}>{row.openai}</td>
                          <td style={styles.td}>{row.musk}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
                <p style={{...styles.footerText, marginTop: '1rem'}}>
                  Based on court filings, company announcements, and reporting as of January 2026.
                </p>
              </div>
            )}
            
            {/* Timeline */}
            {phases.filter(p => activePhase === 'all' || p.id === activePhase).map(phase => (
              <div key={phase.id} id={`phase-${phase.id}`} style={styles.phase}>
                {/* Phase Header */}
                <div style={styles.phaseHeader}>
                  <div style={{ display: 'flex', alignItems: 'center', marginBottom: '0.5rem' }}>
                    <div style={styles.phaseDot(phase.color)} />
                    <span style={styles.phaseSubtitle}>{phase.subtitle}</span>
                  </div>
                  <h2 style={styles.phaseTitle(phase.color)}>
                    {phase.title}
                  </h2>
                </div>
                
                {/* Events */}
                <div style={styles.timeline}>
                  {phase.events.map((event, i) => (
                    <div key={i} style={styles.event(event.isKey)}>
                      {/* Timeline dot */}
                      <div style={styles.eventDot(event.isKey, event.tagColor)} />
                      
                      {/* Event Card */}
                      <div style={styles.eventCard(event.isKey)}>
                        <div style={styles.eventMeta}>
                          <span style={styles.eventDate}>{event.date}</span>
                          <span style={styles.eventTag(event.tagColor)}>
                            {event.tag}
                          </span>
                        </div>
                        <h3 style={styles.eventHeadline(event.isKey)}>
                          {event.headline}
                        </h3>
                        <p style={styles.eventDetail}>
                          {event.detail}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            ))}
            
            {/* Bottom CTA */}
            <div style={styles.cta}>
              <p style={styles.ctaLabel}>CASE STATUS</p>
              <p style={styles.ctaDate}>TRIAL PENDING</p>
              <p style={styles.ctaText}>
                The litigation involves claims about OpenAI's structure and governance. Some claims were resolved at summary judgment; others proceed to trial.
              </p>
            </div>
          </main>
          
          {/* Footer */}
          <footer style={styles.footer}>
            <p style={styles.footerText}>
              Sources: Court filings (N.D. Cal.), OpenAI blog posts (Jan 16, 2026), CNN, CNBC, Axios, Bloomberg, Fortune, TIME, Reuters, The Verge, Similarweb
            </p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<OpenAITimeline />);
  </script>
</body>
</html>

          }

                        event.isKey 
                          ? 'bg-zinc-900/80 border border-zinc-700' 
                          : 'bg-zinc-900/40 hover:bg-zinc-900/60'
                      }`}>
                        <div className="flex flex-wrap items-center gap-2 mb-2">
                          <span className="text-xs font-mono text-zinc-500">{event.date}</span>
                          <span 
                            className="px-2 py-0.5 text-[10px] font-mono font-bold rounded"
                            style={{ 
                              backgroundColor: event.tagColor + '20', 
                              color: event.tagColor 
                            }}
                          >
                            {event.tag}
                          </span>
                        </div>
                        <h3 className={`font-bold mb-1 ${event.isKey ? 'text-lg' : 'text-base'}`}>
                          {event.headline}
                        </h3>
                        <p className="text-sm text-zinc-400 leading-relaxed">
                          {event.detail}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            ))}
            
            {/* Bottom CTA */}
            <div className="mt-16 pt-8 border-t border-zinc-800 text-center">
              <p className="text-xs font-mono text-zinc-600 mb-2">EXPECTED TRIAL WINDOW</p>
              <p className="text-2xl font-black text-red-500">APRIL 2026</p>
              <p className="text-sm text-zinc-500 mt-2 max-w-md mx-auto">
                The litigation involves claims about OpenAI's structure and governance. Some claims were resolved at summary judgment; others proceed to trial.
              </p>
            </div>
          </main>
          
          {/* Footer */}
          <footer className="max-w-6xl mx-auto px-6 py-8 border-t border-zinc-800 mt-8">
            <div className="flex flex-wrap gap-4 text-xs font-mono text-zinc-600">
              <span>Sources: Court filings (N.D. Cal.), Fortune, CNBC, TIME, CNN, Reuters, The Verge, Similarweb</span>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<OpenAITimeline />);
  </script>
</body>
</html>
